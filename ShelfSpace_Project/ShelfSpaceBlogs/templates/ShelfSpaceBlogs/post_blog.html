<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Author: {{ post.author.username }}</p>
            {% if request.user.is_authenticated %}
                {% if request.user != post.author %}
                    <a href="{% url 'blog:upvote_post' post.id %}">Upvote</a>
                {% endif %}
            {% endif %}
            <hr>
        </div>
    {% endfor %}
    {% if not posts %}
        <p>No posts available.</p>
    {% endif %}
</body>
</html>
