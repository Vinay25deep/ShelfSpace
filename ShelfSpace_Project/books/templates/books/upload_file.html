{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <br><br>
    <div class="container mx-auto">

      <h1>Upload your file to Shelf Space</h1>
      <br>

      <div class="row row-cols-1 row-cols-md-2 mb-3 mx-auto text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="card-header py-3">
                <h4>Select your File</h4>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="id_file" class="form-label">Choose a file:</label>
                  {{ form.file }}
                </div>

                <div class="mb-3">
                  <label for="id_notes" class="form-label">Notes (optional):</label>
                  {{ form.notes }}
                </div>

                <div class="mb-3">
                  <label for="id_genre" class="form-label">Genre:</label>
                  {{ form.genre }}
                </div>

                <button type="submit" class="btn btn-success">Upload</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <style>
    /* Dark Mode Styling */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    .card {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: none;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      transform: translateY(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(0);
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.7);
    }

    .card-header h4 {
      color: #bb86fc;
      font-size: 1.5rem;
      margin: 0;
    }

    .form-label {
      color: #a0a0a0;
      font-weight: 600;
    }

    .form-control {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #bb86fc;
      box-shadow: 0px 4px 8px rgba(187, 134, 252, 0.5);
    }

    .btn-success {
      background-color: #03dac6;
      border-color: #03dac6;
      color: #121212;
      font-weight: bold;
      padding: 10px 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-radius: 5px;
    }

    .btn-success:hover {
      background-color: #018786;
      transform: scale(1.05);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .btn-success {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
{% endblock %}
